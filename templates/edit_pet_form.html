<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 10rem;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">{{pet.name}} the {{pet.species}}</h1>
      {% if pet.age %}
      <p class="text-center">Age: {{pet.age}}</p>
      {% endif %} {% if pet.photo_url %}
      <img class="img-fluid" src="{{ pet.photo_url }}" />
      {% endif %}
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Update</h2>
          <form method="POST">
            <!--{{ form.hidden_tag() }} {% for field in form if
            field.widget.input_type != 'hidden'%} {% if field.widget.input_type
            == 'checkbox' %}
            <div class="form-check">
              {{field.label(class_="form-check-label") }}
              {{field(class_="form-check-input")}}
            </div>
            {% else %}

            <div class="form-group">
              {{ field.label }} {{ field(class_="form-control") }}

              <span>
                {% if field.errors %} {% for error in field.errors %}
                <b class="text-danger">{{ error }}</b>
                {% endfor %} {% endif %}
              </span>
            </div>
            {% endif %} {% endfor %}-->
            {% include "form_fields.html" %}
            <button class="btn btn-primary btn-lg" type="submit">Update</button>
            <a class="btn btn-warning btn-lg" href="/">Go Back</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
