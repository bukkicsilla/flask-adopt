<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 10rem;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        border: 2px solid skyblue;
      }
      .pet {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-info">{{ msg }}</div>
    {% endfor %}
    <div class="container">
      {% for pet in pets %}
      <div class="pet">
        {%if pet.photo_url %}
        <img src="{{pet.photo_url}}" class="img-thumbnail" />
        {% else %}
        <img
          class="img-thumbnail"
          src="https://images.unsplash.com/photo-1502920917128-1aa500764cbd?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
        {% endif %}
        <div>
          <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
          {% if pet.available %} is available {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="ms-5">
      <a class="btn btn-success ms-2" href="/add">Add Pet</a>
    </div>
  </body>
</html>
